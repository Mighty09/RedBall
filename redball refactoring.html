function movetopleft() {
    while (redball.left > 0) { //Move the ball diagonally while it's x-position is not yet zero.
        movetop();
        moveleft();
        moveleft();
        moveleft();
    }
}

function movetopright() {
    //Move the ball diagonally while it's y-position is not yet zero.
    while (redball.top > 0) {
        movetop();
        moveright();
    }
}

function movebottomright() {
    var w = window.innerWidth; //get the total width of the window
    while ((redball.left + 225) < w) { //move the ball diagonally while it's x-postion + 225(the size of the ball image) is less than the total width of the window
        movedown();
        moveright();
        moveright();
        moveright();
    }
}


function movebottomleft() {
    var h = window.innerHeight; //get the total height of the window
