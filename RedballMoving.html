<script>
function ball(cssid)
{	
	this.checkwallhit=function()
	{
		var hit = false;

		var ballposition=$(cssid).offset();
		var ballwidth=$(cssid).width();
		var ballheight=$(cssid).height();
		var ballleft=ballposition.left;
		var balltop=ballposition.top;
		var ballright=ballleft+ballwidth;
		var ballbottom=balltop+ballheight;

		var wallposition=$("#wall").offset();
		var wallwidth=$("#wall").width();
		var wallheight=$("#wall").height();
		var wallleft=wallposition.left;
		var walltop=wallposition.top;
		var wallright=wallleft+wallwidth;
		var wallbottom=walltop+wallheight;

		if (ballright > wallleft && 
			balltop < wallbottom &&
			ballbottom > walltop &&
			ballleft < wallright){
			hit = true;}
		 return hit;
	}
		
	
	this.moveright=function()
	{
		var nohits = this.checkwallhit();
		var position=$(cssid).offset();
		console.log("left "+position.left);
		console.log("top "+position.top);
		if(nohits == false){position.left=position.left+20;}
		else{console.log("hit");}
		$(cssid).offset(position);}


	this.movedown=function()
	{
		var nohits=this.checkwallhit();
		var position=$(cssid).offset();
		console.log("top "+position.top);
		if(nothits == false){position.top=position.top+20}
		else{position.top=position.top-20;}
		$(cssid).offset(position);
	}
	this.moveleft=function()
	{
		var position=$(cssid).offset();
		console.log("left "+position.left);
		if(nothits == false){position.left=position.left-20}
		else{position.left=position.left+20;}
		$(cssid).offset(position);
	}
	this.moveup=function()
	{
		var position=$(cssid).offset();
		console.log("top "+position.top);
		if(nothits == false){position.top=position.top-20}
		else{position.top=position.top+20;}
		$(cssid).offset(position);
	}
	this.moveupleft=function()
	{
		var position=$(cssid).offset();
		console.log("top "+position.top);
		if(nothits == false){position.top=position.top-20}
		else{position.left=position.left-20;}
		$(cssid).offset(position);
	}
	this.moveupright=function()
	{
		var position=$(cssid).offset();
		console.log("top "+position.top);
		if(nothits == false){position.top=position.top-20}
		else{position.left=position.left+20;}
		$(cssid).offset(position);
	}
	this.movedownleft=function()
	{
		var position=$(cssid).offset();
		console.log("top "+position.top);
		if(nothits == false){position.top=position.top+20}
		else{position.left=position.left-20;}
		$(cssid).offset(position);
	}
	this.movedownright=function()

		if(nothits == false){position.top=position.top+20}
		else{position.left=position.left+20;}
		$(cssid).offset(position);
	}
}
